<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My First Webpage</title>

    <!-- External CSS link (Optional if you have an external stylesheet) -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: #666;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Webpage!</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Content Section -->
    <div class="content">
        <h2>About this webpage</h2>
        <p>This is a simple webpage created to demonstrate basic HTML, CSS, and JavaScript.</p>

        <button id="changeColorBtn">Change Background Color</button>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 My Webpage</p>
    </footer>

    <!-- External JavaScript link (Optional if you have an external JS file) -->
    <!-- <script src="script.js"></script> -->

    <script>
        // Inline JavaScript to change the background color
        document.getElementById('changeColorBtn').addEventListener('click', function () {
            document.body.style.backgroundColor = '#cce7ff';
        });
    </script>
</body>

</html>
